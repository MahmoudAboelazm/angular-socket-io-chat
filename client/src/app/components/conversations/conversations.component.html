<section>
    <div class="conversations">
        <div class="form-button" *ngFor="let conversation of formatedConversations; index as i"
            (click)="selectConversation(i)">
            <button class="t-color">
                {{ conversation.names.join(", ")}}
            </button>

        </div>
    </div>
    <div class="form-button">
        <button class="s-color" (click)="showNewConversation()">
            New Conversation
        </button>
    </div>
</section>
<app-new-conversation *ngIf="newConversation" (onSubmitIds)="onAddConversation($event)"
    (onClose)="closeNewConversation()"></app-new-conversation>
