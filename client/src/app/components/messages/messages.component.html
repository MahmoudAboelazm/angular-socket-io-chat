<div *ngIf="conversationSelected" class="messages" #scrollMe [scrollTop]="scrollMe.scrollHeight">
    <div *ngFor="let message of conversation.messages" class="msg-container" [ngClass]="{'you': message['fromMe']}"  >
       <span class="p-color message">
            {{message["text"]}}
       </span>
        <p class="person">
            {{message["fromMe"] ? "You" : message["name"]}}
        </p>
    </div>
</div>
<form *ngIf="conversationSelected" (ngSubmit)="onSubmit()" >
    <div class="form-input">
        <input type="text" placeholder="Type Your Message..." name="message" [(ngModel)]="message" id="message">
        <div class="form-button">
            <button type="submit" >
                <svg xmlns="http://www.w3.org/2000/svg" height="24px"
                    viewBox="0 0 24 24" width="24px" fill="#3f51b5">
                    <path d="M0 0h24v24H0V0z" fill="none" />
                    <path
                        d="M4.01 6.03l7.51 3.22-7.52-1 .01-2.22m7.5 8.72L4 17.97v-2.22l7.51-1M2.01 3L2 10l15 2-15 2 .01 7L23 12 2.01 3z" />
                </svg>
            </button>
        </div>
    </div>
</form>

<div *ngIf="!conversationSelected" class="no-conversation">
    Select a conversation or create a new one from the navigation bar!!
</div>
